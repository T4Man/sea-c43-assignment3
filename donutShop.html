<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Top Pot Sales Estimates by Location</title>
  </head>
  <body>
    <header>
      <h1>Top Pot Sales Estimates by Location</h1>
    </header>
    <script type="text/javascript">
      function TopPotShop(location, minCustPerHour, maxCustPerHour,
        avgDonutPerCust, businessHours) {
        this.location = location;
        this.min = minCustPerHour;
        this.max = maxCustPerHour;
        this.avg = avgDonutPerCust;
        this.hrs = businessHours;

        this.donutsPerHour = function() {
          return Math.round(Math.random() * (this.max - this.min + 1) + this.min) * this.avg;
        };

        var donutsPerDay = Math.round(this.donutsPerHour() * this.hrs);

        this.toString = function() {
          console.log("The " + this.location + " location is estimated to sell " + Math.round(this.donutsPerHour()) + " donuts per hour and " + donutsPerDay + " donuts per day.");
        };
      }

      var stores = new Array();
        stores[0] = new TopPotShop("Downtown", 8, 43, 4.5, 16);
        stores[1] = new TopPotShop("Capitol Hill", 4, 37, 2.00, 12);
        stores[2] = new TopPotShop("South Lake Union", 9, 12, 6.33, 12);
        stores[3] = new TopPotShop("Wedgewood",2, 28, 1.25, 10);
        stores[4] = new TopPotShop("Ballard", 8, 58, 3.75, 14);

      for (var index = 0; index < stores.length; index++) {
          stores[index].toString();
      }
    </script>
  </body>
</html>
